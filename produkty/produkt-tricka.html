<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktová stránka - Tričko</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="produkt-tricko-container">
        <div class="produkt-tricko-images">
            <img src="image1.jpg" alt="Tričko 1" class="produkt-tricko-main-image">
            <div class="produkt-tricko-thumbnail-images">
                <img src="image1.jpg" alt="Tričko 1" class="produkt-tricko-thumbnail" onclick="changeImage('image1.jpg')">
                <img src="image2.jpg" alt="Tričko 2" class="produkt-tricko-thumbnail" onclick="changeImage('image2.jpg')">
                <img src="image3.jpg" alt="Tričko 3" class="produkt-tricko-thumbnail" onclick="changeImage('image3.jpg')">
            </div>
        </div>
        <div class="produkt-tricko-details">
            <h1 class="produkt-tricko-title">Název trička</h1>
            <p class="produkt-tricko-price">Cena: 499 Kč</p>
            <p class="produkt-tricko-description">Toto je popis trička. Obsahuje všechny důležité informace o produktu.</p>
            <div class="produkt-tricko-size-selection">
                <label for="produkt-tricko-size">Velikost:</label>
                <select id="produkt-tricko-size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <div class="produkt-tricko-quantity-selection">
                <label for="produkt-tricko-quantity">Počet kusů:</label>
                <input type="number" id="produkt-tricko-quantity" value="1" min="1">
            </div>
            <button class="produkt-tricko-buy-button">Koupit</button>
            <div class="produkt-tricko-reviews">
                <h2>Recenze</h2>
                <p>★★★★★ - Skvělé tričko!</p>
                <p>★★★★☆ - Dobrá kvalita, ale mohl by být levnější.</p>
            </div>
        </div>
    </div>

    <script>
        function changeImage(image) {
            document.querySelector('.produkt-tricko-main-image').src = image;
        }
    </script>
</body>
</html>
