<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktová stránka - Kalhoty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="produkt-kalhoty-container">
        <div class="produkt-kalhoty-images">
            <img src="image1.jpg" alt="Kalhoty 1" class="produkt-kalhoty-main-image">
            <div class="produkt-kalhoty-thumbnail-images">
                <img src="image1.jpg" alt="Kalhoty 1" class="produkt-kalhoty-thumbnail" onclick="changeImage('image1.jpg')">
                <img src="image2.jpg" alt="Kalhoty 2" class="produkt-kalhoty-thumbnail" onclick="changeImage('image2.jpg')">
                <img src="image3.jpg" alt="Kalhoty 3" class="produkt-kalhoty-thumbnail" onclick="changeImage('image3.jpg')">
            </div>
        </div>
        <div class="produkt-kalhoty-details">
            <h1 class="produkt-kalhoty-title">Název kalhot</h1>
            <p class="produkt-kalhoty-price">Cena: 799 Kč</p>
            <p class="produkt-kalhoty-description">Toto je popis kalhot. Obsahuje všechny důležité informace o produktu.</p>
            <div class="produkt-kalhoty-size-selection">
                <label for="produkt-kalhoty-size">Velikost:</label>
                <select id="produkt-kalhoty-size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <div class="produkt-kalhoty-quantity-selection">
                <label for="produkt-kalhoty-quantity">Počet kusů:</label>
                <input type="number" id="produkt-kalhoty-quantity" value="1" min="1">
            </div>
            <button class="produkt-kalhoty-buy-button">Koupit</button>
            <div class="produkt-kalhoty-reviews">
                <h2>Recenze</h2>
                <p>★★★★★ - Skvělé kalhoty!</p>
                <p>★★★★☆ - Dobrá kvalita, ale mohl by být levnější.</p>
            </div>
        </div>
    </div>

    <script>
        function changeImage(image) {
            document.querySelector('.produkt-kalhoty-main-image').src = image;
        }
    </script>
</body>
</html>
